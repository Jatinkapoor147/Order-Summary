<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bg" src="images/pattern-background-desktop.svg" alt="">
  <div class="container">
    <div class="imgdiv">
      <img src="images/illustration-hero.svg" alt="image">
    </div>
    <div class="description">
      <h2>
        Order Summary
      </h2>
      <p>
        You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device <br> anywhere you like!
      </p>
    </div>
    <div class="plandiv">

      <div class="plan">
        <ul class="planbrief">
          <li class="priceimg">
            <img src="images/icon-music.svg" alt="">
            <ul>
              <li>Annual Plan</li>
              <li>$59.99/year</li>
            </ul>
          </li>
          <li>
            <a href="#">Change</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="buttondiv">
      <button class="pay">
        Proceed to Payment
      </button>
      <button class="cancel"><a href="#">Cancel</a></button>
    </div>
  </div>
</body>

</html>
